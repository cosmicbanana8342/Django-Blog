{% extends 'base.html' %}
{% block title %}Comment on blog post{% endblock %}
{% block content %}

<h1>Add Comment</h1>

<br/><br/>
<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-secondary">Add Comment</button>
</form>
</div>

<script>
	var name="{{ user.first_name }} {{ user.last_name }}";
	document.getElementById("cmnt-author").value = name;
</script>

{% endblock %}
